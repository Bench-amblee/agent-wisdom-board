services:
  - type: web
    name: agent-advisory-board
    env: python
    rootDir: server
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: AIRIA_API_KEY
        sync: false
      - key: LINKUP_API_KEY
        sync: false
